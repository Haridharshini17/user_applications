App\Entity\PhoneNumber:
 type: entity
 repositoryClass: App\Repository\PhoneNumberRepository
 table: phonenumber
 id: 
  id:
    type: integer
    generator:
      strategy: AUTO 
 fields:
  phoneNumber:
    type: integer
    length: 50
 manyToOne:
  user:
    targetEntity: User
    inversedBy: phoneNumbers
    joinColumn:
      nullable: false