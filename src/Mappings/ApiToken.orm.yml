App\Entity\ApiToken:
 type: entity
 repositoryClass: App\Repository\ApiTokenRespository
 table: apitoken
 id: 
  id:
    type: integer
    generator:
      strategy: AUTO 
 fields:
  token:
    type: text
    length: 50
 manyToOne:
  user:
    targetEntity: EndUser
    inversedBy: apiTokens
    cascade: ["persist"]
    joinColumn:
      nullable: false
    onDelete: CASCADE
     