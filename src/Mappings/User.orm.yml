App\Entity\User:
 type: entity
 repositoryClass: src\Repository\UserRepository
 table: user
 id: 
  id:
    type: integer
    generator:
      strategy: AUTO 
 fields:
  firstName:
    type: text
    length: 50
  lastName:
    type: text
    length: 50
 oneToOne: 
  bloodGroup:
    targetEntity: bloodgroup
    inversedBy: user
    joinColumn:
      name: blood_group_id
      referencedColumnName: id
      onDelete: CASCADE
      onUpdate: CASCADE
  gender:
    targetEntity: gender
    inversedBy: user
    joinColumn:
      name: gender_id
      referencedColumnName: id
      onDelete: CASCADE
      onUpdate: CASCADE
 oneToMany:
  phoneNumbers:
    targetEntity: PhoneNumber
    mappedBy: user
  