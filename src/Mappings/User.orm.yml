App\Entity\User:
 type: entity
 repositoryClass: App\Repository\UserRepository
 table: user
 id: 
  id:
    type: integer
    generator:
      strategy: AUTO 
 fields:
  firstName:
    type: text
    length: 50
  lastName:
    type: text
    length: 50
 oneToOne: 
  bloodGroup:
    targetEntity: BloodGroup
    inversedBy: user
    joinColumn:
      name: blood_group_id
      referencedColumnName: id
      cascade: ["persist","remove"]
      onDelete: CASCADE
      onUpdate: CASCADE
  gender:
    targetEntity: Gender
    inversedBy: user
    joinColumn:
      name: gender_id
      referencedColumnName: id
      onDelete: CASCADE
      onUpdate: CASCADE
 oneToMany:
  phoneNumbers:
    targetEntity: PhoneNumber
    mappedBy: users
    cascade: ["persist","remove"]
    onDelete: CASCADE
  