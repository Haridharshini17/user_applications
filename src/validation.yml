App\Entity\User:
    properties:
        firstName:
            - NotBlank: ~
            - Length:
                min: 6
            - Regex:
                pattern: '/\d/'
                match:   false
                message: Your First name cannot contain a number
        lastName:
            - NotBlank: ~
            - Length:
                min: 4
            - Regex:
                pattern: '/\d/'
                match:   false
                message: Your First name cannot contain a number
           
        bloodGroup: 
            - NotBlank: ~
        gender: 
            - NotBlank: ~
        phoneNumbers: 
            - NotBlank: ~
